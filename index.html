<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Card</title>
</head>
<body>
    <div id="card">
        <img src="images/airpods pro max.png" alt="airpods pro max with pink background" class="image">

        <div class="description">
            <p>Get lost in the music. <br>
             Try Spotify Premium Mini <br>
             for ₹7/day and ₹25/week.
            </p>
        </div>
       
    <div id="logo">
       <img src="images/spotify.svg" alt="spotify white logo" class="logo-image">
       <p class="logo-title">Spotify Premium</p>
    </div>
    </div>
</body>
</html>
